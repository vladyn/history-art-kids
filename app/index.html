<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(app) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/book.css">
    <!-- endbuild -->
  </head>
  <body ng-app="ahkApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">
        <div class="progress" ng-controller="MainCtrl as main">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{main.progress}}%;">
          </div>
        </div>
    </div>

    <div class="container wrapper">
        <div class="row" ng-controller="PagerCtrl as pager" ng-swipe-left="pager.movePage('next')" ng-swipe-right="pager.movePage('back')">
        <p>{{pager.progress}}</p>
            <div class="col-sm-2 col-md-2 col-lg-3 hidden-xs text-center" ng-show="pager.isItShowing">
                <button class="btn-book btn-left" ng-click="pager.movePage('back')" ng-hide="pager.back">Предишна</button>
            </div>

            <div ng-view=""></div>
            <div class="col-sm-2 col-md-2 col-lg-3 hidden-xs text-center" ng-show="pager.isItShowing">
                <button class="btn-book btn-right" ng-click="pager.movePage('next')" ng-hide="pager.next">Следва</button>
            </div>
        </div>
    </div>

    <!-- build:js(app) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/appman.js"></script>
        <script src="scripts/controllers/pager.js"></script>
        <script src="scripts/services/urlextractorservice.js"></script>
        <!-- endbuild -->
</body>
</html>
